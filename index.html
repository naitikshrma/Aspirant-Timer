<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirant Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        #timerDisplay {
            font-size: 2rem;
            margin: 20px;
        }
        #legend {
            font-size: 0.8rem;
            color: #888;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Aspirant Timer</h1>
    <button id="startButton">Start Voice Input</button>
    <div id="timerDisplay"></div>
    <div id="legend">
        <p>Legend:</p>
        <p>- "Set a timer for 5 minutes."</p>
        <p>- "Pause the timer."</p>
        <p>- "Reset the timer."</p>
    </div>
    <div id="error"></div>
    <script src="app.js"></script>
</body>
</html>
